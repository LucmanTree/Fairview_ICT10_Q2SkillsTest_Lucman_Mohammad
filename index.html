<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>School Club Information</title>
    <style>
        body {
            background-color: navy;
        }
    </style>
</head>

<body>
<!--Club Selection-->
<div class="container mt-4">
   <div class="mx-auto bg-white rounded shadow p-4" style="max-width: 600px;">
     <center><h1>School Club Information</h1></center>
     <hr>
        <body>
        
         <label for="Clubs">Choose a club:</label>
            <select id="Clubs" name="Clubs" class="form-control mb-2">
            <option value="socsci">Social Science Club</option>
            <option value="cac">Communications Arts Club</option>
            <option value="mat">Math Club</option>
            <option value="b">Marching Band</option>
            <option value="dc">Dance Club</option>
            <option value="bbc">Basketball Varsity</option>
            </select>
            <!--Club Button-->
            <button py-click="show_club_info" class="btn btn-primary" type="button">School Club Information</button>
            <div id="output" class="mt-3"></div>
         </div> 
    
<pre id="club_info" class="mt-3"></pre>
    <script type="py" src="main.py"></script>
</body>
</html>
